<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet the Team</title>
    <link rel="stylesheet" href="Team.css">
</head>
<body>
    <div class="wrapper">
        <section id="content"></section>
    </div>
    <script src="index.js"></script>
    <script>
        const team = [
            {
                id: "anna",
                fullName: "Anna Kendrick",
                jobTitle: "Front-end Ninja",
                bio: "Bibliophile, loves to dive into fictional worlds, ships JS code like brownies",
                avatar: "https://img.freepik.com/premium-photo/vibrant-cartoon-girl-with-curly-hair-unreal-engine-rendered-art_899449-20572.jpg"
            },
            {
                id: "harry",
                fullName: "Harry Fawn",
                jobTitle: "Illustrator",
                bio: "Creates new illustrations each week, will kill for coffee, and loves beaches",
                avatar: "https://img.freepik.com/premium-photo/generative-ai-portrait-30-year-old-adult-who-is-happy_1268-22337.jpg"
            },
            {
                id: "sofia",
                fullName: "Sofia Sultan",
                jobTitle: "Backend Engineer",
                bio: "Donuts over waffles. Martinis over whiskeys. Typescript over anything.",
                avatar: "https://img.freepik.com/premium-photo/animated-character-with-red-hair-orange-hair_893012-68515.jpg"
            }
        ];

        function getImageElement(src, alt) {
            const img = document.createElement('img');
            img.setAttribute('src', src);
            img.setAttribute('alt', alt);
            img.setAttribute('height', '100');
            img.setAttribute('width', '100');
            return img;
        }

        function generateCard(id, fullName, jobTitle, bio, avatar) {
            const section = document.createElement('section');
            section.classList.add('team-member');
            section.setAttribute('id', id);

            const img = getImageElement(avatar, fullName);

            const div = document.createElement('div');

            const h2 = document.createElement('h2');
            h2.textContent = fullName;

            const h3 = document.createElement('h3');
            h3.textContent = jobTitle;

            const p = document.createElement('p');
            p.textContent = bio;

            div.append(h2, h3, p);
            section.append(img, div);

            return section;
        }

        function generateCardArray(data) {
            return data.map(member => generateCard(member.id, member.fullName, member.jobTitle, member.bio, member.avatar));
        }

        const content = document.getElementById('content');
        const cards = generateCardArray(team);
        cards.forEach(card => content.appendChild(card));
    </script>
</body>
</html>
